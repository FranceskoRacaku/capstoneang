<body>
    


    <title>Editing Page</title>
    <div class="boxy">
        <div class="inputWrapper">
        <!-- ID: <input [(ngModel)] ="fund.id" id ="inputText" type = "text" value = "" placeholder="e.g. (John Smith)"/> -->
        <label>Symbol: </label>
        <input [(ngModel)] ="fund.symbol" id ="inputText" type = "text" value = "" placeholder="e.g. (PHYS)"/>
         <label>Name: </label>
        <input [(ngModel)] ="fund.name" id ="inputText" type = "text" value = "" placeholder="e.g. (Sprott Physical Gold Trust CEF)"/>
        <label>Inception Date: </label>
         <input [(ngModel)] ="fund.inceptionDate" id ="inputText" type = "text" value = "" placeholder="e.g. (2010-02-26)"/>
         <label>Category One: </label>
        <input [(ngModel)] ="fund.categoryOne" id ="inputText" type = "text" value = "" placeholder="e.g. (Commodities)"/>
         <label>Category Two: </label>
        <input [(ngModel)] ="fund.categoryTwo" id ="inputText" type = "text" value = "" placeholder="e.g. (Broad Market)"/>
         <label>Category Three: </label>
        <input [(ngModel)] ="fund.categoryThree" id ="inputText" type = "text" value = "" placeholder="e.g. (Actively Managed)"/>
         <label>Market Cap: </label>
        <input [(ngModel)] ="fund.marketCap" id ="inputText" type = "text" value = "" placeholder="e.g. (4,852,252,666 $)"/>
         <label>Current Dividend Yield: </label>
        <input [(ngModel)] ="fund.currentDividendYield" id ="inputText" type = "text" value = "" placeholder="e.g. (0%)"/>
         <label>Historical Average Dividend Yield: </label>
        <input [(ngModel)] ="fund.historicalAverageDividendYield" id ="inputText" type = "text" value = "" placeholder="e.g. (0%)"/>
         <label>Leverage Factor: </label>
        <input [(ngModel)] ="fund.everageFactor" id ="inputText" type = "number" value = "" placeholder="e.g. (1.0)"/>
         <label>Average Volume: </label>
        <input [(ngModel)] ="fund.averageVolume" id ="inputText" type = "text" value = "" placeholder="e.g. (1,254,234)"/>
         <label>Action: </label>
        <input [(ngModel)] ="fund.action" id ="inputText" type = "text" value = "" placeholder="e.g. (Analyze)"/>
        
        <div id="button_div">
    <button (click) = "update()" id = "wrapper" class="shadow" value="Shadow"id = "wrapper" class="shadow" value="Shadow">Update Fund</button> 
    <button id = "wrapper" class="shadow" value="Shadow"id = "wrapper" class="shadow" value="Shadow" [routerLink]="['/funds/', fund.id]">Go Back</button>
    </div>
    </div>
    
    </div></body>
