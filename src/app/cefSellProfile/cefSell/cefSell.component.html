<body>
     
 
    <div class="purchase">
                       <h5>Account History</h5>
                   </div>
                   <div class="imagee">
                     <img src='/assets/searchIcon.png' class ="imgg">
                     <input type="text"  id="myInput" placeholder="Search for sells.." [(ngModel)]="term">
                   
                       </div>

                       <div>
                        <button class= "profileButton"  [routerLink]="['/cefProfile']">Back to Purchases</button>  
                        
                      </div>
                       <div style="text-align:center">
                        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
                       
                          
                           <div class="custom-pagination">
                             <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                               <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                                 
                                   </span> 
                               </div> 
                               <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                                     <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                                   <div *ngIf="p.getCurrent() === page.value">
                                     <span>{{ page.label }}</span>
                                   </div>
                               </div>
                               <div class="pagination-next" [class.disabled]="p.isLastPage()">
                                 <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
                               </div>
                               <select [(ngModel)]="config.itemsPerPage">
                                 <option value="20">20</option>
                                 <option value="50">50</option>
                                 <option value="100">100</option>
                               </select>
                           </div>
                       
                         </pagination-template>
                         </div>
             
       
                 <!-- <div class="grid-container" id="gridContainer">
                   <div *ngFor="let sell of sells | filter:term | paginate: config " >
       
                       <a [routerLink]="['/sells', sell.id]"> ID- {{sell.id}} <br> Amount- {{sell.amount}}
                           <br>Fund ID- {{sell.fundId}}
                           </a>
       </div> -->
       
       <div class="grid-container" id="gridContainer" >
  
        <table class="info-table">
            <tr>
                <!-- <th  scope ="col" [appSort]="funds" data-order="desc" data-name="id">
                     ID
                </th> --> 
                <th tabindex ="0" role="button" scope ="col" [appSort]="sells" data-order="asc" data-name="id" 
                (click)="showDiv.id = !showDiv.id;
                showDiv.amount = false;
                showDiv.fundId = false;
                showDiv.userId = false;
                showDiv.previousBalance= false;">
                  <img src='/assets/asc.png'  
                  *ngIf=" showDiv.id"  
                  class ="asc">
                  <img src='/assets/asc.png'  
                  *ngIf="!showDiv.id" 
                  class ="desc">            
                  <p> ID</p>
               </th>
               <th tabindex ="0" role="button" scope ="col" [appSort]="sells" data-order="asc" data-name="amount" 
               (click)="showDiv.amount = !showDiv.amount;
               showDiv.id = false;
               showDiv.fundId = false;
               showDiv.userId = false;
               showDiv.previousBalance= false;">
                 <img src='/assets/asc.png'  
                 *ngIf=" showDiv.amount"  
                 class ="asc">
                 <img src='/assets/asc.png'  
                 *ngIf="!showDiv.amount" 
                 class ="desc">            
                 <p> Amount</p>
                </th>
                <th tabindex ="0" role="button" scope ="col" [appSort]="sells" data-order="asc" data-name="fundId"
                (click)="showDiv.fundId = !showDiv.fundId;
                showDiv.id = false;
                showDiv.amount = false;
                showDiv.userId = false;
                showDiv.previousBalance= false;">
                  <img src='/assets/asc.png'  
                  *ngIf=" showDiv.fundId"  
                  class ="asc">
                  <img src='/assets/asc.png'  
                  *ngIf="!showDiv.fundId" 
                  class ="desc">            
                  <p> Fund ID</p>
                </th>
                <th tabindex ="0" role="button" scope ="col" [appSort]="sells" data-order="asc" data-name="previousBalance"
                (click)="showDiv.previousBalance = !showDiv.previousBalance;
                showDiv.id = false;
                showDiv.amount = false;
                showDiv.fundId = false;
                showDiv.userId= false;">
                  <img src='/assets/asc.png'  
                  *ngIf=" showDiv.previousBalance"  
                  class ="asc">
                  <img src='/assets/asc.png'  
                  *ngIf="!showDiv.previousBalance" 
                  class ="desc">            
                  <p> Previous Balance</p>
                </th>


                
               
            </tr>
            <tr  *ngFor="let sell of sells | filter:term | paginate: config">
                <!-- <td>
                     {{fund.id}}
                </td> -->
                <td>
                     {{sell.id}}
                </td>
                <td>
                  {{sell.amount}}
                </td>
                <td>
                    {{sell.fundId}}
                </td>
                <td>
                    {{sell.previousBalance}}
                </td>


            </tr>
            
        </table>  </div>
       
       <div style="text-align:center">
         <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
     
        
         <div class="custom-pagination" style="margin-bottom: 90px">
           <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
             <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
               < 
                 </span> 
             </div> 
             <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                   <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                 <div *ngIf="p.getCurrent() === page.value">
                   <span>{{ page.label }}</span>
                 </div>
             </div>
             <div class="pagination-next" [class.disabled]="p.isLastPage()">
               <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
             </div>
             <select [(ngModel)]="config.itemsPerPage">
               <option value="25">25</option>
               <option value="50">50</option>
               <option value="100">100</option>
             </select>
         </div>
     
       </pagination-template>
       </div>      </body>
