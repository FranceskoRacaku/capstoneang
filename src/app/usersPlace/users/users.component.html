
<title>Investments</title>
<hr>
<header> <h1 id="title">Closed-End Funds</h1>

  <h2 id= "sub-title" > Explore Users
  </h2>
</header>
<hr>

<body>

<div class="imagee">
  <img src='/assets/searchIcon.png' class ="imgg">
  <input type="text"  id="myInput" placeholder="Search for users.." [(ngModel)]="term">
    </div>

    <button style="color: black; background-color: orange" routerLink ='/profile'>Profile</button>
        <div style="text-align:center">
            <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
          
             
              <div class="custom-pagination">
                <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                  <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                    < 
                      </span> 
                  </div> 
                  <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                        <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                      <div *ngIf="p.getCurrent() === page.value">
                        <span>{{ page.label }}</span>
                      </div>
                  </div>
                  <div class="pagination-next" [class.disabled]="p.isLastPage()">
                    <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
                  </div>
                  <select [(ngModel)]="config.itemsPerPage">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
              </div>
          
            </pagination-template>
            </div>

            <button style="color: black; background-color: orange" routerLink ='/users/create'>Create</button>



<div class="grid-container" id="gridContainer" >
  
  <table class="info-table">
      <tr>
          <!-- <th  scope ="col" [appSort]="funds" data-order="desc" data-name="id">
               ID
          </th> --> 
          <th tabindex ="0" role="button" scope ="col" [appSort]="users" data-order="asc" data-name="id" 
          (click)="showDiv.id = !showDiv.id;
          showDiv.userName = false;
          showDiv.userEmail = false;
          showDiv.userAge = false;">
            <img src='/assets/desc.png'  
            *ngIf=" showDiv.id"  
            class ="asc2">
            <img src='/assets/desc.png'  
            *ngIf="!showDiv.id" 
            class ="desc2">            
            <p> ID</p>
         </th>
         <th tabindex ="0" role="button" scope ="col" [appSort]="users" data-order="asc" data-name="userName" 
         (click)="showDiv.userName = !showDiv.userName;
         showDiv.id = false;
         showDiv.userEmail = false;
         showDiv.userAge = false;">
           <img src='/assets/desc.png'  
           *ngIf=" showDiv.userName"  
           class ="asc3">
           <img src='/assets/desc.png'  
           *ngIf="!showDiv.userName" 
           class ="desc3">        
           <p>Name </p>
          </th>
          <th tabindex ="0" role="button" scope ="col" [appSort]="users" data-order="asc" data-name="userEmail" 
          (click)="showDiv.userEmail = !showDiv.userEmail;
          showDiv.userName = false;
          showDiv.id = false;
          showDiv.userAge = false;">
            <img src='/assets/desc.png'  
            *ngIf=" showDiv.userEmail"  
            class ="asc4">
            <img src='/assets/desc.png'  
            *ngIf="!showDiv.userEmail" 
            class ="desc4">     
            <p> Email</p>
          </th>
          <th tabindex ="0" role="button" scope ="col" [appSort]="users" data-order="asc" data-name="userAge" 
          (click)="showDiv.userAge = !showDiv.userAge;
          showDiv.userName = false;
          showDiv.userEmail = false;
          showDiv.id = false;">
            <img src='/assets/desc.png'  
            *ngIf=" showDiv.userAge"  
            class ="asc4">
            <img src='/assets/desc.png'  
            *ngIf="!showDiv.userAge" 
            class ="desc4">      
            <p> Age</p>
          </th>
          <th>
            <p>E/D</p>
          </th>

      </tr>
      <tr  *ngFor="let user of users | filter:term | paginate: config ">
          <!-- <td>
               {{fund.id}}
          </td> -->
          <td>
                {{user.id}}
          </td>
          <td>
            <a [routerLink]="['/users', user.id]">{{user.userName}}</a>
          </td>
          <td>
              {{user.userEmail}}
          </td>
          <td>
              {{user.userAge}}
          </td>
          <td>
          <div id="button_div">
              <button (click) = "deleteUsers(user.id)" id = "wrapper" class="shadow" value="Shadow">delete</button>
              </div>
              
          </td>
          
      </tr>
      
  </table> 
  
  <div style="text-align:center">
    <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">

   
    <div class="custom-pagination" style="margin-bottom: 90px">
      <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
          < 
            </span> 
        </div> 
        <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
              <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
            <div *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
        </div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()">
          <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
        </div>
        <select [(ngModel)]="config.itemsPerPage">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
    </div>

  </pagination-template>
  </div>
