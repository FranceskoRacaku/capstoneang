
<title>Investments</title>
<hr>
<header> <h1 id="title">Closed-End Funds</h1>

  <h2 id= "sub-title" > Explore Purchases
  </h2>
</header>
<hr>

<body>

<div class="imagee">
  <img src='/assets/searchIcon.png' class ="imgg">
  <input type="text"  id="myInput" placeholder="Search for purchases.." [(ngModel)]="term">
</div>
    
        <div style="text-align:center">
            <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
          
             
              <div class="custom-pagination">
                <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                  <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                    < 
                      </span> 
                  </div> 
                  <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                        <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                      <div *ngIf="p.getCurrent() === page.value">
                        <span>{{ page.label }}</span>
                      </div>
                  </div>
                  <div class="pagination-next" [class.disabled]="p.isLastPage()">
                    <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
                  </div>
                  <select [(ngModel)]="config.itemsPerPage">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
              </div>
          
            </pagination-template>
            </div>
  
  



<div class="grid-container" id="gridContainer" >
  
  <table class="info-table">
      <tr>
          <!-- <th  scope ="col" [appSort]="funds" data-order="desc" data-name="id">
               ID
          </th> --> 
          <th tabindex ="0" role="button" scope ="col" [appSort]="purchases" data-order="asc" data-name="id" 
          (click)="showDiv.id = !showDiv.id;
          showDiv.amount = false;
          showDiv.fundId = false;
          showDiv.userId = false;">
            <img src='/assets/desc.png'  
            *ngIf=" showDiv.id"  
            class ="asc2">
            <img src='/assets/desc.png'  
            *ngIf="!showDiv.id" 
            class ="desc2">            
            <p> ID</p>
         </th>
         <th tabindex ="0" role="button" scope ="col" [appSort]="purchases" data-order="asc" data-name="amount" 
         (click)="showDiv.amount = !showDiv.amount;
         showDiv.id = false;
         showDiv.fundId = false;
         showDiv.userId = false;">
           <img src='/assets/desc.png'  
           *ngIf=" showDiv.amount"  
           class ="asc3">
           <img src='/assets/desc.png'  
           *ngIf="!showDiv.amount" 
           class ="desc3">            
           <p> Amount </p>
          </th>
          <th tabindex ="0" role="button" scope ="col" [appSort]="purchases" data-order="asc" data-name="fundId" 
          (click)="showDiv.fundId = !showDiv.fundId;
          showDiv.amount = false;
          showDiv.id = false;
          showDiv.userId = false;">
            <img src='/assets/desc.png'  
            *ngIf=" showDiv.fundId"  
            class ="asc4">
            <img src='/assets/desc.png'  
            *ngIf="!showDiv.fundId" 
            class ="desc4">            
            <p> Fund ID</p>
          </th>
          <th tabindex ="0" role="button" scope ="col" [appSort]="purchases" data-order="asc" data-name="userId" 
          (click)="showDiv.userId = !showDiv.userId;
          showDiv.amount = false;
          showDiv.fundId = false;
          showDiv.id = false;">
            <img src='/assets/desc.png'  
            *ngIf=" showDiv.userId"  
            class ="asc4">
            <img src='/assets/desc.png'  
            *ngIf="!showDiv.userId" 
            class ="desc4">            
            <p> User ID</p>
          </th>
          <th>
            <p>E/D</p>
          </th>

      </tr>
      <tr  *ngFor="let purchase of purchases | filter:term | paginate: config ">
          <!-- <td>
               {{fund.id}}
          </td> -->
          <td>
               <a  style="color: #8B0000" [routerLink]="['/purchases', purchase.id]"> {{purchase.id}}</a>
          </td>
          <td>
              {{purchase.amount}}
          </td>
          <td>
              {{purchase.fundId}}
          </td>
          <td>
              {{purchase.userId}}
          </td>
          <td>
          <div id="button_div">
              <button (click) = "deletePurchases(purchase.id)" id = "wrapper" class="shadow" value="Shadow">delete</button>
              </div>
              
          </td>
          
      </tr>
      
  </table> 
  
  <div style="text-align:center">
    <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">

   
    <div class="custom-pagination" style="margin-bottom: 90px">
      <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
          < 
            </span> 
        </div> 
        <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
              <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
            <div *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
        </div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()">
          <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
        </div>
        <select [(ngModel)]="config.itemsPerPage">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
    </div>

  </pagination-template>
  </div>
